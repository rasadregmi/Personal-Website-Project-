        <div class="container">
            <div class="grid">
                <div class="content">
                    <h1>Contact Me</h1>
                    <p>Lets discuss your query now!</p>
                </div>
                <div class="form">
                    <form action="Output.html" onsubmit="return validate()">
                        <div class="flex">
                            <input type="text"  id="Name" placeholder="Your Name" autocomplete="off">
                        </div>
                        <input type="text"  id="Email" placeholder="Your Email *" autocomplete="off">
                        <p id="emailError"></p>
                        <textarea  id="Message" cols="30" rows="8" placeholder="Your Message *" autocomplete="off"></textarea>
                        <p id="messageError"></p>
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
